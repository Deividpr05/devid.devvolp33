<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Acesso</title>
  <style>
    body {
      background: #0d1b2a;
      color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00bcd4;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Você acessou o site!</h1>
  <p class="status">Registrando seu acesso...</p>

  <script>
async function enviarDados() {
  try {
    // Pega o IP do visitante usando serviço externo (ipify)
    const response = await fetch('https://api.ipify.org?format=json');
    const dataIp = await response.json();
    const ip = dataIp.ip || 'IP não encontrado';

    // Pega userAgent do navegador
    const userAgent = navigator.userAgent;

    // Pega a hora atual no formato ISO (pode mudar se quiser)
    const hora = new Date().toISOString();

    // Monta o payload para enviar
    const payload = { ip, userAgent, hora };

    // Envia para seu Google Apps Script
    const res = await fetch('https://script.google.com/macros/s/AKfycbxer3KJDWIVAvzk1eKcsXOUoDsbNjHDRVl5qZXH6zzo3aUub5tRqEj6ATf6p8OwX4rYVQ/exec', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });

    const resultado = await res.json();
    console.log('Dados enviados com sucesso:', resultado);
  } catch (err) {
    console.error('Erro ao enviar dados:', err);
  }
}

// Chama a função quando a página carregar
window.onload = enviarDados;

  </script>
</body>
</html>
