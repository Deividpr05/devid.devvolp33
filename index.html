<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Acesso</title>
  <style>
    body {
      background: #0d1b2a;
      color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00bcd4;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>VocÃª acessou o site!</h1>
  <p class="status">Registrando seu acesso...</p>

 <script>
  async function registrarAcesso() {
    try {
      const ip = await fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => data.ip);

      const userAgent = navigator.userAgent;

      const url = 'https://script.google.com/macros/s/AKfycbxLaD2qujCzRde8VRnk-lZ6M5ioKGxFfbmKQnE2nK1t/dev?' +
        new URLSearchParams({
          ip: ip,
          navegador: userAgent
        });

      // Envia os dados como se fosse carregar uma imagem
      const img = new Image();
      img.src = url;
    } catch (err) {
      console.error('Erro ao registrar acesso:', err);
    }
  }

  window.onload = registrarAcesso;
</script>

</body>
</html>
