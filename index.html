<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Acesso</title>
  <style>
    body {
      background: #0d1b2a;
      color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00bcd4;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Você acessou o site!</h1>
  <p class="status">Registrando seu acesso...</p>

  <script>
async function enviarSimples() {
  const ipData = await fetch('https://api.ipify.org?format=json').then(r => r.json());
  const params = new URLSearchParams({
    ip: ipData.ip,
    navegador: navigator.userAgent
  });

  fetch('https://script.google.com/macros/s/AKfycbxLaD2qujCzRde8VRnk-lZ6M5ioKGxFfbmKQnE2nK1t/dev?' + params.toString(), {
    method: 'GET',
    mode: 'no-cors' // ✨ o segredo que libera a parada
  });

  // Não dá pra ver resposta por causa do "no-cors"
  console.log("Dados enviados (modo no-cors)");
}

window.onload = enviarSimples;

  </script>
</body>
</html>
