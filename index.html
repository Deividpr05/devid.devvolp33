<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Acesso</title>
  <style>
    body {
      background: #0d1b2a;
      color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00bcd4;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Você acessou o site!</h1>
  <p class="status">Registrando seu acesso...</p>

  <script>
    // Função para pegar o IP
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const json = await res.json();
        return json.ip;
      } catch (e) {
        return "IP não encontrado";
      }
    }

    async function registrarAcesso() {
      const ip = await getIP();
      const navegador = navigator.userAgent;
      const horario = new Date().toLocaleString();

      const dados = { ip, navegador, horario };

      fetch("https://script.google.com/macros/s/AKfycbyYWJZoOjogCIvlwlphh0C65boTEZt4oDo0g6wUVwZa_kVoHSwTuXfFQN0phTulW8eq/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      })
      .then(res => res.json())
      .then(data => {
        document.querySelector(".status").innerText = "Acesso registrado com sucesso!";
        console.log("Resposta do servidor:", data);
      })
      .catch(err => {
        document.querySelector(".status").innerText = "Erro ao registrar o acesso.";
        console.error("Erro:", err);
      });
    }

    registrarAcesso();
  </script>
</body>
</html>
