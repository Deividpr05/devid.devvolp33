<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Acesso</title>
  <style>
    body {
      background: #0d1b2a;
      color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00bcd4;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>VocÃª acessou o site!</h1>
  <p class="status">Registrando seu acesso...</p>

  <script>
async function enviarSimples() {
  try {
    const ipData = await fetch('https://api.ipify.org?format=json').then(r => r.json());
    const params = new URLSearchParams({
      ip: ipData.ip,
      navegador: navigator.userAgent
    });

    const url = 'https://script.google.com/macros/s/AKfycbxLaD2qujCzRde8VRnk-lZ6M5ioKGxFfbmKQnE2nK1t/dev?' + params.toString();

    const res = await fetch(url);
    const text = await res.text();
    console.log('Resposta do GAS:', text);
  } catch (e) {
    console.error('Erro enviando dados:', e);
  }
}

window.onload = enviarSimples;

  </script>
</body>
</html>
