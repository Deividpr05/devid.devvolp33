<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Acesso</title>
  <style>
    body {
      background: #0d1b2a;
      color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00bcd4;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Você acessou o site!</h1>
  <p class="status">Registrando seu acesso...</p>

  <script>
const params = new URLSearchParams({
  nome: 'Deivid Davi',
  ip: await (await fetch('https://api.ipify.org?format=json')).json().then(data => data.ip),
  navegador: navigator.userAgent,
  plataforma: navigator.platform,
  idioma: navigator.language,
  resolucao: `${window.screen.width}x${window.screen.height}`,
  cookies: navigator.cookieEnabled ? 'sim' : 'não'
});

fetch('https://script.google.com/macros/s/AKfycbxLaD2qujCzRde8VRnk-lZ6M5ioKGxFfbmKQnE2nK1t/dev?' + params.toString())
  .then(res => res.text())
  .then(console.log)
  .catch(console.error);


  </script>
</body>
</html>
