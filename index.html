<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Acesso</title>
  <style>
    body {
      background: #0d1b2a;
      color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00bcd4;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Você acessou o site!</h1>
  <p class="status">Registrando seu acesso...</p>

  <script>
async function enviarDados() {
  // Pega IP via serviço externo (exemplo: ipify)
  let ip = await fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => data.ip)
                .catch(() => 'IP desconhecido');

  let userAgent = navigator.userAgent;
  let agora = new Date().toISOString();

  let payload = {
    ip: ip,
    userAgent: userAgent,
    hora: agora
  };

  fetch('URL_DO_SEU_GAS_WEBAPP', {
    method: 'POST',
    body: JSON.stringify(payload),
    headers: {
      'Content-Type': 'application/json'
    }
  }).then(res => res.json())
    .then(data => console.log('Enviado:', data))
    .catch(err => console.error('Erro ao enviar:', err));
}

// Chama a função quando a página carregar
window.onload = enviarDados;

  </script>
</body>
</html>
