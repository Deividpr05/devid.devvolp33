<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel de Acesso</title>
  <style>
    body {
      background: #0d1b2a;
      color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00bcd4;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>VocÃª acessou o site!</h1>
  <p class="status">Registrando seu acesso...</p>

  <script>
async function enviarDados() {
  try {
    const responseIp = await fetch('https://api.ipify.org?format=json');
    const dataIp = await responseIp.json();
    const ip = dataIp.ip;

    const userAgent = navigator.userAgent;
    const hora = new Date().toISOString();

    const payload = { ip, userAgent, hora };

    await fetch('https://script.google.com/macros/s/AKfycbxLaD2qujCzRde8VRnk-lZ6M5ioKGxFfbmKQnE2nK1t/dev', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    console.log('Dados enviados com sucesso');
  } catch (err) {
    console.error('Erro ao enviar dados:', err);
  }
}

window.onload = enviarDados;

  </script>
</body>
</html>
